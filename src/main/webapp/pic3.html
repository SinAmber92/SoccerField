<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>上传图片3----表单方式上传文件</title>
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript">
			function showImage() {
		        var docObj = document.getElementById("uicon");
		        var imgObjPreview = document.getElementById("preview");
		            //设img属性  
		            imgObjPreview.style.display = 'block';
		            imgObjPreview.style.width = '300px';
		            imgObjPreview.style.height = '300px';
		            //imgObjPreview.src = docObj.files[0].getAsDataURL();  
		            //目前版本不能用上面的getAsDataURL()方式获取，需要以下方式  
		            imgObjPreview.src = window.URL.createObjectURL(docObj.files[0]);
		        return true;
		    }
		</script>
	</head>
	<body>
     	<form action="pic/getpic4" method="post" enctype="multipart/form-data">
     		头像图片上传：
	     	<input type=file name="file" id="uicon" onchange="showImage();">
			<input type="submit" value="提交"/>
     	</form>
     	<br /><br /><br />
        <div id="localImag">
            <img id="preview" width=-1 height=-1 style="diplay:none" />
        </div><br /><br />
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	</body>
</html>
